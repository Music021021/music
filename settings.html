<!DOCTYPE html
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Music-Max settings</title>
		<link rel="stylesheet" href="./style.css" type="text/css"/>
		<link rel="icon" href="./images/icone.png" type="x-icon">
					
	</head>
	
	<body>
	
	<div class="mp3-position">
	<main class="mp3">
	
		<img src="./images/perdido.jpg"/>
		
			<div class="descricao">
				<h2>Perdido na minha...</h2>
				<i>Dreko</i>
			</div>
			
			<div class="duracao">
				<div class="barra">
					<progress value="0.5" max="1"></progress>
					<div class="ponto"></div>
				</div>
				<div class="tempo">
					<p class="inicio">0:00</p>
					<p class="fim">2:53</p>
				</div>
			</div>
	
			<div class="player">
				
				<ion-icon name="play-skip-back" class="setas anterior"></ion-icon>
				<ion-icon name="play" class="botao-play"></ion-icon>
				<ion-icon name="pause" class="botao-pause"></ion-icon>
				<ion-icon name="play-skip-forward" class="setas proxima"></ion-icon>
				
			</div>
	
			<audio src="./audio/perdido.mp3"></audio>
	
	</main>
	</div>
	
	</body>
	
	
	<bottom>
		
		<nav class="navbar">
		
		<div class="navbar-pagin">
		
			<a href="./index.html"><ion-icon id="navbar-icon-music"
			name="musical-notes"></ion-icon></a>
			<p>Music</p>
			
		</div>
			
		<div class="navbar-pagin">
		
			<a href="./tiktok.html"><ion-icon id="navbar-icon"
			name="logo-tiktok"></ion-icon></a>
			<p>TikTok</p>
			
		</div>
		
			
		<div class="navbar-pagin">
		
			<a href="#"><ion-icon id="navbar-icon"
			name="settings"></ion-icon></a>
			<p>Settings</p>
			
		</div>
			
		</nav>
		
	</bottom>
	
	<body><script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script></body>
	<body><script src="./script.js"></script></body>
</html>
